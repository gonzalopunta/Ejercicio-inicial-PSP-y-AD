<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Lista de productos</h1>
    <table>
        <tr>
            <th>Nombre del producto</th>
            <th>Cantidad</th>
            <th>Observaciones</th>
        </tr>
        <tr th:each="alimento : ${lista}">
            <td th:text="${alimento.nombreProducto}"></td>
            <td th:text="${alimento.cantidad}"></td>
            <td th:text="${alimento.observacion}"></td>
        </tr>
    </table>
</body>
</html>
